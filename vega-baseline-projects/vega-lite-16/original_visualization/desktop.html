<!DOCTYPE html>
<html>
<head>
  <title>16.html</title>
  <meta charset="utf-8" />
  <script src="../assets/vega.min.js"></script>
  <script src="../assets/vega-lite.min.js"></script>
  <script src="../assets/vega-embed.min.js"></script>
  <style>
    body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #vis { width: 95%; max-width: 800px; }
  </style>
</head>
<body>
  <div id="vis"></div>
  <script type="text/javascript">
    var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v6.json", "description": "Source: https://vega.github.io/vega-lite/examples/connected_scatterplot.html ", "data": {"url": "https://vega.github.io/editor/data/driving.json"}, "mark": {"type": "line", "point": true}, "encoding": {"x": {"field": "miles", "type": "quantitative", "scale": {"zero": false}}, "y": {"field": "gas", "type": "quantitative", "scale": {"zero": false}}, "order": {"field": "year"}}};
    // vegaEmbed 会自动处理 spec 是 vega 还是 vega-lite
    vegaEmbed('#vis', spec, { "actions": false }).catch(console.error);
  </script>
</body>
</html>
