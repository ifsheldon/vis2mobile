<!DOCTYPE html>
<html>
<head>
  <title>13.html</title>
  <meta charset="utf-8" />
  <script src="../assets/vega.min.js"></script>
  <script src="../assets/vega-lite.min.js"></script>
  <script src="../assets/vega-embed.min.js"></script>
  <style>
    body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #vis { width: 95%; max-width: 800px; }
  </style>
</head>
<body>
  <div id="vis"></div>
  <script type="text/javascript">
    var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v6.json", "description": "Source: https://vega.github.io/vega-lite/examples/facet_bullet.html", "data": {"values": [{"title": "Revenue", "subtitle": "US$, in thousands", "ranges": [150, 225, 300], "measures": [220, 270], "markers": [250]}, {"title": "Profit", "subtitle": "%", "ranges": [20, 25, 30], "measures": [21, 23], "markers": [26]}, {"title": "Order Size", "subtitle": "US$, average", "ranges": [350, 500, 600], "measures": [100, 320], "markers": [550]}, {"title": "New Customers", "subtitle": "count", "ranges": [1400, 2000, 2500], "measures": [1000, 1650], "markers": [2100]}, {"title": "Satisfaction", "subtitle": "out of 5", "ranges": [3.5, 4.25, 5], "measures": [3.2, 4.7], "markers": [4.4]}]}, "facet": {"row": {"field": "title", "type": "ordinal", "header": {"labelAngle": 0, "title": "", "labelAlign": "left"}}}, "spacing": 10, "spec": {"encoding": {"x": {"type": "quantitative", "scale": {"nice": false}, "title": null}}, "layer": [{"mark": {"type": "bar", "color": "#eee"}, "encoding": {"x": {"field": "ranges[2]"}}}, {"mark": {"type": "bar", "color": "#ddd"}, "encoding": {"x": {"field": "ranges[1]"}}}, {"mark": {"type": "bar", "color": "#ccc"}, "encoding": {"x": {"field": "ranges[0]"}}}, {"mark": {"type": "bar", "color": "lightsteelblue", "size": 10}, "encoding": {"x": {"field": "measures[1]"}}}, {"mark": {"type": "bar", "color": "steelblue", "size": 10}, "encoding": {"x": {"field": "measures[0]"}}}, {"mark": {"type": "tick", "color": "black"}, "encoding": {"x": {"field": "markers[0]"}}}]}, "resolve": {"scale": {"x": "independent"}}, "config": {"tick": {"thickness": 2}, "scale": {"barBandPaddingInner": 0}}};
    // vegaEmbed 会自动处理 spec 是 vega 还是 vega-lite
    vegaEmbed('#vis', spec, { "actions": false }).catch(console.error);
  </script>
</body>
</html>
