<!DOCTYPE html>
<html>
<head>
  <title>14.html</title>
  <meta charset="utf-8" />
  <script src="../assets/vega.min.js"></script>
  <script src="../assets/vega-lite.min.js"></script>
  <script src="../assets/vega-embed.min.js"></script>
  <style>
    body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #vis { width: 95%; max-width: 800px; }
  </style>
</head>
<body>
  <div id="vis"></div>
  <script type="text/javascript">
    var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v6.json", "description": "A layered bar chart with floating bars representing weekly weather data. Source:https://vega.github.io/vega-lite/examples/bar_layered_weather.html ", "config": {"style": {"hilo": {"size": 20}}}, "title": {"text": ["Weekly Weather", "Observations and Predictions"], "frame": "group"}, "data": {"url": "https://vega.github.io/editor/data/weekly-weather.json"}, "width": 250, "height": 200, "encoding": {"x": {"field": "id", "type": "ordinal", "axis": {"domain": false, "ticks": false, "labels": false, "title": null, "titlePadding": 25, "orient": "top"}}, "y": {"type": "quantitative", "scale": {"domain": [10, 70]}, "axis": {"title": "Temperature (F)"}}}, "layer": [{"mark": {"type": "bar", "size": 20, "color": "#ccc"}, "encoding": {"y": {"field": "record.low"}, "y2": {"field": "record.high"}}}, {"mark": {"type": "bar", "size": 20, "color": "#999"}, "encoding": {"y": {"field": "normal.low"}, "y2": {"field": "normal.high"}}}, {"mark": {"type": "bar", "size": 12, "color": "#000"}, "encoding": {"y": {"field": "actual.low"}, "y2": {"field": "actual.high"}}}, {"mark": {"type": "bar", "size": 12, "color": "#000"}, "encoding": {"y": {"field": "forecast.low.low"}, "y2": {"field": "forecast.low.high"}}}, {"mark": {"type": "bar", "size": 3, "color": "#000"}, "encoding": {"y": {"field": "forecast.low.high"}, "y2": {"field": "forecast.high.low"}}}, {"mark": {"type": "bar", "size": 12, "color": "#000"}, "encoding": {"y": {"field": "forecast.high.low"}, "y2": {"field": "forecast.high.high"}}}, {"mark": {"type": "text", "align": "center", "baseline": "bottom", "y": -5}, "encoding": {"text": {"field": "day"}}}]};
    // vegaEmbed 会自动处理 spec 是 vega 还是 vega-lite
    vegaEmbed('#vis', spec, { "actions": false }).catch(console.error);
  </script>
</body>
</html>
