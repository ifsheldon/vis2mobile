<!DOCTYPE html>
<html>
<head>
  <title>12.html</title>
  <meta charset="utf-8" />
  <script src="../assets/vega.min.js"></script>
  <script src="../assets/vega-lite.min.js"></script>
  <script src="../assets/vega-embed.min.js"></script>
  <style>
    body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #vis { width: 95%; max-width: 800px; }
  </style>
</head>
<body>
  <div id="vis"></div>
  <script type="text/javascript">
    var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v6.json", "description": "A dual axis chart, created by setting y's scale resolution to `\"independent\"`. Source: https://vega.github.io/vega-lite/examples/layer_dual_axis.html", "width": 400, "height": 300, "data": {"url": "https://vega.github.io/editor/data/weather.csv"}, "transform": [{"filter": "datum.location == \"Seattle\""}], "encoding": {"x": {"timeUnit": "month", "field": "date", "axis": {"format": "%b", "title": null}}}, "layer": [{"mark": {"opacity": 0.3, "type": "area", "color": "#85C5A6"}, "encoding": {"y": {"aggregate": "average", "field": "temp_max", "scale": {"domain": [0, 30]}, "title": "Avg. Temperature (\u00b0C)", "axis": {"titleColor": "#85C5A6"}}, "y2": {"aggregate": "average", "field": "temp_min"}}}, {"mark": {"stroke": "#85A9C5", "type": "line", "interpolate": "monotone"}, "encoding": {"y": {"aggregate": "average", "field": "precipitation", "title": "Precipitation (inches)", "axis": {"titleColor": "#85A9C5"}}}}], "resolve": {"scale": {"y": "independent"}}};
    // vegaEmbed 会自动处理 spec 是 vega 还是 vega-lite
    vegaEmbed('#vis', spec, { "actions": false }).catch(console.error);
  </script>
</body>
</html>
