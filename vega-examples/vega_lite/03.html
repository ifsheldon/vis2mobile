<!DOCTYPE html>
<html>
<head>
  <title>03.html</title>
  <meta charset="utf-8" />
  <script src="../assets/vega.min.js"></script>
  <script src="../assets/vega-lite.min.js"></script>
  <script src="../assets/vega-embed.min.js"></script>
  <style>
    body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #vis { width: 95%; max-width: 800px; }
  </style>
</head>
<body>
  <div id="vis"></div>
  <script type="text/javascript">
    var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v6.json", "title": "Body Mass of Penguin Species (g)", "description": "Source: https://vega.github.io/vega-lite/examples/boxplot_preaggregated.html", "data": {"values": [{"Species": "Adelie", "lower": 2850, "q1": 3350, "median": 3700, "q3": 4000, "upper": 4775, "outliers": []}, {"Species": "Chinstrap", "lower": 2700, "q1": 3487.5, "median": 3700, "q3": 3950, "upper": 4800, "outliers": [2700, 4800]}, {"Species": "Gentoo", "lower": 3950, "q1": 4700, "median": 5000, "q3": 5500, "upper": 6300, "outliers": []}]}, "encoding": {"y": {"field": "Species", "type": "nominal", "title": null}}, "layer": [{"mark": {"type": "rule"}, "encoding": {"x": {"field": "lower", "type": "quantitative", "scale": {"zero": false}, "title": null}, "x2": {"field": "upper"}}}, {"mark": {"type": "bar", "size": 14}, "encoding": {"x": {"field": "q1", "type": "quantitative"}, "x2": {"field": "q3"}, "color": {"field": "Species", "type": "nominal", "legend": null}}}, {"mark": {"type": "tick", "color": "white", "size": 14}, "encoding": {"x": {"field": "median", "type": "quantitative"}}}, {"transform": [{"flatten": ["outliers"]}], "mark": {"type": "point", "style": "boxplot-outliers"}, "encoding": {"x": {"field": "outliers", "type": "quantitative"}}}]};
    // vegaEmbed 会自动处理 spec 是 vega 还是 vega-lite
    vegaEmbed('#vis', spec, { "actions": false }).catch(console.error);
  </script>
</body>
</html>
