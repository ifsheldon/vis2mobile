<!DOCTYPE html>
<html>
<head>
  <title>10.html</title>
  <meta charset="utf-8" />
  <script src="../assets/vega.min.js"></script>
  <script src="../assets/vega-lite.min.js"></script>
  <script src="../assets/vega-embed.min.js"></script>
  <style>
    body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #vis { width: 95%; max-width: 800px; }
  </style>
</head>
<body>
  <div id="vis"></div>
  <script type="text/javascript">
    var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "description": "Source: https://altair-viz.github.io/gallery/boxplot.html", "data": {"url": "https://cdn.jsdelivr.net/npm/vega-datasets@v3.2.1/data/population.json"}, "mark": {"type": "boxplot", "extent": "min-max"}, "encoding": {"x": {"field": "age", "type": "ordinal"}, "y": {"field": "people", "type": "quantitative"}}, "$schema": "https://vega.github.io/schema/vega-lite/v6.1.0.json"};
    // vegaEmbed 会自动处理 spec 是 vega 还是 vega-lite
    vegaEmbed('#vis', spec, { "actions": false }).catch(console.error);
  </script>
</body>
</html>
