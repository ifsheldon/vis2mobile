<!DOCTYPE html>
<html>
<head>
  <title>33.html</title>
  <meta charset="utf-8" />
  <script src="../assets/vega.min.js"></script>
  <script src="../assets/vega-lite.min.js"></script>
  <script src="../assets/vega-embed.min.js"></script>
  <style>
    body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #vis { width: 95%; max-width: 800px; }
  </style>
</head>
<body>
  <div id="vis"></div>
  <script type="text/javascript">
    var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "description": "Source: https://altair-viz.github.io/gallery/groupby-map.html", "layer": [{"data": {"url": "https://cdn.jsdelivr.net/npm/vega-datasets@v3.2.1/data/us-10m.json", "format": {"feature": "states", "type": "topojson"}}, "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}, "projection": {"type": "albersUsa"}}, {"data": {"url": "https://cdn.jsdelivr.net/npm/vega-datasets@v3.2.1/data/airports.csv"}, "mark": {"type": "circle"}, "encoding": {"color": {"value": "steelblue"}, "latitude": {"field": "latitude", "type": "quantitative"}, "longitude": {"field": "longitude", "type": "quantitative"}, "size": {"field": "count", "title": "Number of Airports", "type": "quantitative"}, "tooltip": [{"field": "state", "type": "nominal"}, {"field": "count", "type": "quantitative"}]}, "title": "Number of airports in US", "transform": [{"aggregate": [{"op": "mean", "field": "latitude", "as": "latitude"}, {"op": "mean", "field": "longitude", "as": "longitude"}, {"op": "count", "as": "count"}], "groupby": ["state"]}]}], "height": 300, "width": 500, "$schema": "https://vega.github.io/schema/vega-lite/v6.1.0.json"};
    // vegaEmbed 会自动处理 spec 是 vega 还是 vega-lite
    vegaEmbed('#vis', spec, { "actions": false }).catch(console.error);
  </script>
</body>
</html>
