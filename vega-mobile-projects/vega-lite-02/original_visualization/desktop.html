<!DOCTYPE html>
<html>
<head>
  <title>02.html</title>
  <meta charset="utf-8" />
  <script src="../assets/vega.min.js"></script>
  <script src="../assets/vega-lite.min.js"></script>
  <script src="../assets/vega-embed.min.js"></script>
  <style>
    body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #vis { width: 95%; max-width: 800px; }
  </style>
</head>
<body>
  <div id="vis"></div>
  <script type="text/javascript">
    var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v6.json", "description": "A vertical box plot showing median, min, and max body mass of penguins. Source: https://vega.github.io/vega-lite/examples/boxplot_minmax_2D_vertical.html", "data": {"url": "https://vega.github.io/editor/data/penguins.json"}, "mark": {"type": "boxplot", "extent": "min-max"}, "encoding": {"x": {"field": "Species", "type": "nominal"}, "color": {"field": "Species", "type": "nominal", "legend": null}, "y": {"field": "Body Mass (g)", "type": "quantitative", "scale": {"zero": false}}}};
    // vegaEmbed 会自动处理 spec 是 vega 还是 vega-lite
    vegaEmbed('#vis', spec, { "actions": false }).catch(console.error);
  </script>
</body>
</html>
