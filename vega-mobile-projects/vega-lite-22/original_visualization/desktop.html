<!DOCTYPE html>
<html>
<head>
  <title>22.html</title>
  <meta charset="utf-8" />
  <script src="../assets/vega.min.js"></script>
  <script src="../assets/vega-lite.min.js"></script>
  <script src="../assets/vega-embed.min.js"></script>
  <style>
    body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #vis { width: 95%; max-width: 800px; }
  </style>
</head>
<body>
  <div id="vis"></div>
  <script type="text/javascript">
    var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v6.json", "description": "Source: https://vega.github.io/vega-lite/examples/layer_text_heatmap.html ", "data": {"url": "https://vega.github.io/editor/data/cars.json"}, "transform": [{"aggregate": [{"op": "count", "as": "num_cars"}], "groupby": ["Origin", "Cylinders"]}], "encoding": {"y": {"field": "Origin", "type": "ordinal"}, "x": {"field": "Cylinders", "type": "ordinal"}}, "layer": [{"mark": "rect", "encoding": {"color": {"field": "num_cars", "type": "quantitative", "title": "Count of Records", "legend": {"direction": "horizontal", "gradientLength": 120}}}}, {"mark": "text", "encoding": {"text": {"field": "num_cars", "type": "quantitative"}, "color": {"condition": {"test": "datum['num_cars'] < 40", "value": "black"}, "value": "white"}}}], "config": {"axis": {"grid": true, "tickBand": "extent"}}};
    // vegaEmbed 会自动处理 spec 是 vega 还是 vega-lite
    vegaEmbed('#vis', spec, { "actions": false }).catch(console.error);
  </script>
</body>
</html>
