<!DOCTYPE html>
<html>
<head>
  <title>21.html</title>
  <meta charset="utf-8" />
  <script src="../assets/vega.min.js"></script>
  <script src="../assets/vega-lite.min.js"></script>
  <script src="../assets/vega-embed.min.js"></script>
  <style>
    body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #vis { width: 95%; max-width: 800px; }
  </style>
</head>
<body>
  <div id="vis"></div>
  <script type="text/javascript">
    var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v6.json", "description": "Shows the relationship between horsepower and the number of cylinders using tick marks. Source: https://vega.github.io/vega-lite/examples/tick_strip.html", "data": {"url": "https://vega.github.io/editor/data/cars.json"}, "mark": "tick", "encoding": {"x": {"field": "Horsepower", "type": "quantitative"}, "y": {"field": "Cylinders", "type": "ordinal"}}};
    // vegaEmbed 会自动处理 spec 是 vega 还是 vega-lite
    vegaEmbed('#vis', spec, { "actions": false }).catch(console.error);
  </script>
</body>
</html>
