<!DOCTYPE html>
<html>
<head>
  <title>08.html</title>
  <meta charset="utf-8" />
  <script src="../assets/vega.min.js"></script>
  <script src="../assets/vega-lite.min.js"></script>
  <script src="../assets/vega-embed.min.js"></script>
  <style>
    body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #vis { width: 95%; max-width: 800px; }
  </style>
</head>
<body>
  <div id="vis"></div>
  <script type="text/javascript">
    var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v6.json", "description": "Source: https://vega.github.io/vega-lite/examples/rect_binned_heatmap.html", "data": {"url": "https://vega.github.io/editor/data/movies.json"}, "transform": [{"filter": {"and": [{"field": "IMDB Rating", "valid": true}, {"field": "Rotten Tomatoes Rating", "valid": true}]}}], "mark": "rect", "width": 300, "height": 200, "encoding": {"x": {"bin": {"maxbins": 60}, "field": "IMDB Rating", "type": "quantitative"}, "y": {"bin": {"maxbins": 40}, "field": "Rotten Tomatoes Rating", "type": "quantitative"}, "color": {"aggregate": "count", "type": "quantitative"}}, "config": {"view": {"stroke": "transparent"}}};
    // vegaEmbed 会自动处理 spec 是 vega 还是 vega-lite
    vegaEmbed('#vis', spec, { "actions": false }).catch(console.error);
  </script>
</body>
</html>
